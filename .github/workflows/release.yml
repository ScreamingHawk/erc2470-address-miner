name: CI
on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25'
  BINARY_NAME: 'erc2470-miner'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Run tests with race detection
        run: make test-race

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Test Linux binary
        run: ./bin/${{ env.BINARY_NAME }}-linux-amd64 --help

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-amd64
          path: bin/${{ env.BINARY_NAME }}-linux-amd64
          retention-days: 1

      - name: Upload macOS AMD64 build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-amd64
          path: bin/${{ env.BINARY_NAME }}-darwin-amd64
          retention-days: 1

      - name: Upload macOS ARM64 build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-arm64
          path: bin/${{ env.BINARY_NAME }}-darwin-arm64
          retention-days: 1

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-amd64.exe
          path: bin/${{ env.BINARY_NAME }}-windows-amd64.exe
          retention-days: 1

  release:
    name: GitHub Release (on tag push)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ env.BINARY_NAME }}-*
          merge-multiple: true

      - name: Make binaries executable (non-Windows)
        run: |
          chmod +x ${{ env.BINARY_NAME }}-linux-amd64 || true
          chmod +x ${{ env.BINARY_NAME }}-darwin-amd64 || true
          chmod +x ${{ env.BINARY_NAME }}-darwin-arm64 || true

      - name: Generate checksums
        run: |
          ls -l
          sha256sum ${{ env.BINARY_NAME }}-* > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}   # the pushed tag, e.g. v1.2.3
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/${{ env.BINARY_NAME }}-linux-amd64
            ${{ github.workspace }}/${{ env.BINARY_NAME }}-darwin-amd64
            ${{ github.workspace }}/${{ env.BINARY_NAME }}-darwin-arm64
            ${{ github.workspace }}/${{ env.BINARY_NAME }}-windows-amd64.exe
            ${{ github.workspace }}/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
