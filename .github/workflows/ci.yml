name: CI
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  GO_VERSION: '1.25'
  BINARY_NAME: 'erc2470-miner'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Run tests with race detection
        run: make test-race

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Test Linux binary
        run: |
          ./bin/${{ env.BINARY_NAME }}-linux-amd64 --help

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-amd64
          path: bin/${{ env.BINARY_NAME }}-linux-amd64
          retention-days: 1

      - name: Upload macOS AMD64 build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-amd64
          path: bin/${{ env.BINARY_NAME }}-darwin-amd64
          retention-days: 1

      - name: Upload macOS ARM64 build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-arm64
          path: bin/${{ env.BINARY_NAME }}-darwin-arm64
          retention-days: 1

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-amd64.exe
          path: bin/${{ env.BINARY_NAME }}-windows-amd64.exe
          retention-days: 1
